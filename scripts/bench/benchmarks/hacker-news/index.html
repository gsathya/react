<html>
  <head>
    <title>React Hacker News Benchmark</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      performance.mark('Load React-start');
      performance.mark('Load React+ReactDOM-start');
    </script>
    <script src="react.production.min.js"></script>
    <script>
      performance.measure('Load React', 'Load React-start');
    </script>
    <script>
      performance.mark('Load ReactDOM-start');
    </script>
    <script src="react-dom.production.min.js"></script>
    <script>
      performance.measure('Load ReactDOM', 'Load ReactDOM-start');
      performance.measure('Load React+ReactDOM', 'Load React+ReactDOM-start');
    </script>
    <script src="top-stories.js"></script>
    <script src="benchmark.js"></script>
    <script>
      performance.mark('Initial Render-start');
      render();
      performance.measure('Initial Render', 'Initial Render-start');
      requestAnimationFrame(() => {
        performance.mark('Update Render-start');
        render();
        performance.measure('Update Render', 'Update Render-start');
      });
    </script>
  </body>
</html>
